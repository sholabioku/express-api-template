language: node_js

env:
  global:
    - CC_TEST_REPORTER_ID=b3a7c8229dc8ac890e69e07637839f4deddc8c66a1652f4cb42dbd9c7955aaae

matrix:
  include:
    - node_js: '13'

cache:
  directories: [node_modules]

services:
  - postgresql
addons:
  postgresql: '11'
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
# before_install:
#   - sudo cp /etc/postgresql/{11, 12}/main/pg_hba.conf
#   - sudo /etc/init.d/postgresql restart

before_install:
  sudo apt-get update
- sudo apt-get --yes remove postgresql\*
- sudo apt-get install -y graphviz libxml2-dev libxmlsec1-dev libxmlsec1-openssl rabbitmq-server python3-enchant
- sudo apt-get install -y postgresql-11 postgresql-client-11 postgresql-11-postgis-2.5
- sudo sed -e 's/^port.*/port = 5432/' /etc/postgresql/11/main/postgresql.conf > postgresql.conf
- sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
- sudo service postgresql restart 11

install: npm install

before_script:
  - psql -c 'create database testdb;' -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESUL

after_success: npm run coverage
